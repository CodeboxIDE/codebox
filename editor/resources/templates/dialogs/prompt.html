<div class="dialog-body">
    <div class="form-group">
        <label><%- options.text %></label>
        <input type="text" class="form-control" value="<%- options.defaultValue %>" />
    </div>
</div>
<div class="dialog-actions">
    <div class="row">
        <div class="col-50">
            <button class="button-block do-confirm">OK</button>
        </div>
        <div class="col-50">
            <button class="button-block do-close">Cancel</button>
        </div>
    </div>
</div>
